<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Check-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>QR Code Check-In</h1>
    <!-- QR Code Scanner (Hidden for PC Testing) -->
    <div id="qr-reader" style="width: 300px; margin: auto; display: none;"></div>
    <!-- Manual QR Code Entry -->
    <div class="mt-4">
      <label for="manual-qr-input" class="form-label">Enter QR Code Manually:</label>
      <input type="text" id="manual-qr-input" class="form-control" placeholder="Enter QR Code Data">
      <button id="manual-submit-btn" class="btn btn-primary mt-2">Submit</button>
    </div>
    <p id="result" class="mt-3"></p>
  </div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const scanner = new Html5QrcodeScanner('qr-reader', {
      qrbox: 250,
      fps: 10,
    });

    // Function to handle QR code data
    const handleQRCodeData = (qrCodeData) => {
      document.getElementById('result').innerText = `Scanned: ${qrCodeData}`;
      // Send data to the backend
      fetch('http://localhost:3000/checkin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qrData: qrCodeData }),
      })
      .then(response => response.json())
      .then(data => alert(data.message))
      .catch(error => console.error(error));
    };

    // Render the QR code scanner (hidden for PC testing)
    scanner.render((qrCodeData) => {
      handleQRCodeData(qrCodeData);
    });

    // Manual QR code entry
    document.getElementById('manual-submit-btn').addEventListener('click', () => {
      const qrCodeData = document.getElementById('manual-qr-input').value;
      if (qrCodeData) {
        handleQRCodeData(qrCodeData);
      } else {
        alert('Please enter a QR code.');
      }
    });
  </script>
</body>
</html>
