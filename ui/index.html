<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Check-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>QR Code Check-In</h1>
    <!-- Manual QR Code Entry -->
    <div class="mt-4">
      <label for="manual-qr-input" class="form-label">Enter QR Code Manually:</label>
      <input type="text" id="manual-qr-input" class="form-control" placeholder="Enter QR Code Data">
      <button id="manual-submit-btn" class="btn btn-primary mt-2">Submit</button>
    </div>
    <p id="result" class="mt-3"></p>
  </div>
  <script type="module" src="./src/QRCodeHandle.js"></script>
</body>
</html>
